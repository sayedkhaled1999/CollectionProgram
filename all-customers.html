<body>
    <div class="container">
        <h1>بحث عن بيانات العملاء</h1>
        <div class="input-container">
            <input type="text" id="searchTerm" placeholder="أكتب رقم الحساب هنا" oninput="handleInput()">
            <button onclick="searchExcel()"><span>بحث</span></button>
        </div>
        <div id="message" class="success-message"></div>
        <div id="results" class="table-container"></div>
        <button class="main-menu-button" onclick="window.location.href='index.html'">القائمة الرئيسية</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let excelData = [];

        window.onload = function() {
            const fileUrl = 'https://docs.google.com/spreadsheets/d/1ejXhQVxlYtUEroB_7asXbKs4ogD7EBdBg6uJyJz19pY/export?format=xlsx';
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('خطأ في تحميل الملف من Google Drive');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });

                    workbook.SheetNames.forEach(function(sheetName) {
                        const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
                        excelData.push({ sheetName, sheetData });
                    });

                    document.getElementById('message').textContent = 'أبداء البحث الآن';
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'حدث خطأ أثناء تحميل الملف.';
                    console.error('Error loading the file:', error);
                });
        };

        function searchExcel() {
    const searchTerm = document.getElementById('searchTerm').value.trim().toLowerCase();
    if (!searchTerm) {
        document.getElementById('results').innerHTML = '<p>يرجى إدخال نص للبحث.</p>';
        return;
    }

    let resultsHTML = '';
    let found = false;

    excelData.forEach(sheet => {
        const columnHeaders = sheet.sheetData[0]; // العناوين (الصف الأول)
        const dataRows = sheet.sheetData.slice(1); // البيانات (الصفوف التالية)

        // البحث في البيانات
        dataRows.forEach(row => {
            const rowText = row.map(cell => (cell || '')).join(' | ').toLowerCase();
            if (rowText.includes(searchTerm)) {
                found = true;
                if (!resultsHTML) {
                    // عرض العناوين عند العثور على النتائج
                    resultsHTML += `<h2>نتائج البحث: ${searchTerm}</h2>`;
                    resultsHTML += '<table><thead><tr>';
                    
                    // عرض العناوين
                    columnHeaders.forEach(header => {
                        resultsHTML += `<th>${header}</th>`;
                    });
                    resultsHTML += '</tr></thead><tbody>';
                }

                resultsHTML += '<tr>';
                // عرض القيم في الأعمدة المطابقة للعناوين
                columnHeaders.forEach((header, index) => {
                    const cell = row[index]; // لكل عنوان، نعرض القيمة من نفس العمود
                    resultsHTML += `<td>${cell === undefined || cell === null || cell === '' ? '' : cell}</td>`;
                });
                resultsHTML += '</tr>';
            }
        });

        if (found) {
            resultsHTML += '</tbody></table>'; // إغلاق الجدول بعد العثور على النتائج
        }
    });

    if (!found) {
        resultsHTML = '<p>لم يتم العثور على نتائج.</p>';
    }

    document.getElementById('results').innerHTML = resultsHTML;
    document.getElementById('results').style.display = 'block';
}

if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/collectionprogram/sw.js').then((registration) => {
            registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed') {
                        if (navigator.serviceWorker.controller) {
                            // تم التحديث
                            console.log('New content is available, please refresh.');
                            if (confirm("يوجد تحديث جديد للتطبيق. هل ترغب في التحديث؟")) {
                                window.location.reload();
                            }
                        }
                    }
                };
            };
        });
    }

    </script>
