<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الأزرار</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
    <h1>تحديث بنك مصر</h1>
    <div class="button-container">
        <a href="page1.html" class="btn"><span>Update</span></a>
        <a href="page2.html" class="btn"><span>المطلوب لتحقيق التارجت</span></a>
        <a href="index.html" class="btn"><span>القائمة الرئيسية</span></a>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/collectionprogram/sw.js').then((registration) => {
            registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed') {
                        if (navigator.serviceWorker.controller) {
                            // تم التحديث
                            console.log('New content is available, please refresh.');
                            if (confirm("يوجد تحديث جديد للتطبيق. هل ترغب في التحديث؟")) {
                                window.location.reload();
                            }
                        }
                    }
                };
            };
        });
    }
      </script>
</body>
</html>
