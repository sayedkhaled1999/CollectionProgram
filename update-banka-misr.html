<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الأزرار</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
    <h1>تحديث بنك مصر</h1>
    <div class="button-container">
        <a href="page1.html" class="btn"><span>Update</span></a>
        <a href="page2.html" class="btn"><span>المطلوب لتحقيق التارجت</span></a>
        <a href="index.html" class="btn"><span>القائمة الرئيسية</span></a>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/collectionprogram/service-worker.js') // تأكد من المسار الصحيح
              .then((registration) => {
                  console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch((error) => {
                  console.error('Service Worker registration failed:', error);
              });
      });
  }
      </script>
</body>
</html>
